<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>

<nav
  class="navbar navbar-expand-lg fixed-top"
  [ngClass]="{ 'dark-mode': isDarkMode }"
>
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="#"
      style="font-weight: 1000; color: blue; position: relative; left: 30px"
      >P I S B O K</a
    >
    <button
      button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarScroll"
      aria-controls="navbarScroll"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
        style="--bs-scroll-height: 100px"
      >
        <button
          class="btn btn-outline-primary"
          type="submit"
          *ngIf="currentUser | async"
          routerLink="/post-list"
          style="left: 30px; position: relative"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house-door-fill"
            viewBox="0 2 16 16"
          >
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
            />
          </svg>
          Home
        </button>
        <button
          class="btn btn-outline-info"
          type="submit"
          routerLink="/post-edit"
          *ngIf="currentUser | async"
          style="left: 30px; position: relative"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-square-fill"
            viewBox="0 1 16 16"
          >
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"
            />
          </svg>
          Create Post
        </button>
        &nbsp;&nbsp;&nbsp;
      </ul>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-moon-stars-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278"
        />
        <path
          d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"
        />
      </svg>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="darkModeSwitch"
          (change)="toggleDarkMode()"
        />
        <label class="form-check-label" for="darkModeSwitch"
          >Madilim na mode</label
        >
        &nbsp; &nbsp;
      </div>

      <h6 *ngIf="currentUser | async">
        Logged in as: {{ (currentUser | async)?.email }}
      </h6>

      <form class="d-flex">
        &nbsp;&nbsp;&nbsp;
        <button
          class="btn btn-outline-success"
          type="submit"
          routerLink="/login"
          *ngIf="!(currentUser | async)"
        >
          Log In
        </button>
        &nbsp;&nbsp;&nbsp;
        <button
          class="btn btn-outline-success"
          type="submit"
          routerLink="/register"
          *ngIf="!(currentUser | async)"
        >
          Sign Up
        </button>
        &nbsp;&nbsp;&nbsp;
        <button
          class="btn btn-outline-danger"
          type="submit"
          (click)="logOut()"
          *ngIf="currentUser | async"
        >
          Log Out
        </button>
      </form>
    </div>
  </div>
</nav>
