<div class="comment">
  <h1>Comment:</h1>
  
  <input type="text" [(ngModel)]="comment" placeholder="Enter comment here">

  <button *ngIf="editingCommentIndex === null || editingCommentIndex === undefined" class="btn btn-warning" (click)="submitComment()" (keyup.enter)="submitComment()"> Post Comment </button>

  <button *ngIf="editingCommentIndex !== null" class="btn btn-warning" (click)="updateComment()" (keyup.enter)="updateComment()">Update Comment</button>
  
  <div *ngFor="let comment of post?.comments; let i = index">
    <p>{{ comment }}</p>
    <button class="btn btn-outline-primary" (click)="setEditingComment(i)">Edit Comment</button>
    <button class="btn btn-outline-danger" (click)="deleteComment(i)">Delete Comment</button>
  </div>
</div>
