<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Log In</title>
  </head>

  <body [ngClass]="{ 'dark-mode': isDarkMode }">
    <div class="container" [ngClass]="{ 'dark-mode': isDarkMode }">
      <h1>Log In your Account</h1>
      <form (submit)="login(email.value, password.value)">
        <label for="email" class="form-label">Email:</label>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            #email
            id="email"
            name="email"
            placeholder="Enter email"
            ngModel
            required
            autocomplete="email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            [type]="hide ? 'password' : 'text'"
            class="form-control"
            id="password"
            #password
            name="password"
            placeholder="Enter password"
            ngModel
            required
            autocomplete="current-password"
          />
          <input type="checkbox" (change)="hide = !hide" />
          Show Password
        </div>

        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
      <label for="email"
        >Don't have an account? <a routerLink="/register">Sign Up</a></label
      >
    </div>
  </body>
</html>
