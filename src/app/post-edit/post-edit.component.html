<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>

<h3 class="font-weight-bold" *ngIf="editMode==true"> Edit Post</h3>
<h3 class="font-weight-bold" *ngIf="editMode==false"> Create Post</h3>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">title</label>
    <input
      type="email"
      formControlName="title"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Insert Image</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      formControlName="imgPath"
    />
    <img src="{{ form.value.imgPath }}" />
  </div>
  <div>
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      name="description"
      rows="4"
      cols="50"
      formControlName="description"
    >
    </textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Save
  </button>
  |
  <button type="reset" class="btn btn-primary">Clear</button>
</form>
