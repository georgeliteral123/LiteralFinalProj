<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Log In</title>
  </head>

  <body>
    <div class="container">
      <h1>Create an Account</h1>
      <form (submit)="register(email.value, password.value)">
        <label for="password" class="form-label">Email:</label>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            #email
            name="email"
            placeholder="Enter email"
            ngModel
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            #password
            name="password"
            placeholder="Enter password"
            ngModel
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <a for="mayacckanaba>" routerLink="/login">already have an account?</a>
    </div>
  </body>
</html>
